<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex App</title>
    
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- bootstrap styles comes before styles.css -->
    <link rel="stylesheet" href="dist/styles.min.css" / >
  </head>
  <body>
    <nav
      class="navbar navbar-light fixed-top"
      style="background: linear-gradient(89deg, #0061f2 50%, rgb(0 255 161 / 99%) 100%);"
    >
      <a class="navbar-brand" href="index.html"
        ><h2>Poke<span>dex</span></h2></a
      >
    </nav>
    <div id="description" class="sr-only">
      A pokemon app that allows you to click on a pokemon and learn it's height,
      weight and special abilities!
    </div>
    <div class="container" style="margin-top: 70px">
      <div class="row">
        <div class="col" style="padding-top:15px">
          <ul
            class="list-group flex-row flex-wrap
                        w-100 just-content: center"
            data-toggle="modal"
            data-target="#Pokemon"
          ></ul>
          <!-- Modal -->

          <div
            class="modal fade"
            id="Pokemon"
            tabindex="-1"
            role="dialog"
            aria-labelledby="Pokemon Modal with details"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5
                    class="col-12 modal-title text-center text-capitalize"
                    id="exampleModalLabel"
                  ></h5>
                </div>

                <div class="modal-body text-capitalize">
                  ...
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-dark btn-lg"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS.....then polyfills -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <!-- then polyfills then finally scripts just before the closing body -->
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
